apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.csz.app"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    //implementation 'com.github.zsgfrtttt:HttpUtil:1.1.2'
    //implementation 'com.github.zsgfrtttt.HttpUtil:download-core:1.1.2@aar'
    //implementation 'com.github.zsgfrtttt.HttpUtil:http-core:1.1.2@aar'
    //implementation ("com.squareup.okhttp3:okhttp:4.2.1")
    implementation project(':download-core')
    implementation project(':http-core')
}
